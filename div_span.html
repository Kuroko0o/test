<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div_Span</title>
    <style>
        #top{
            font-size: 36px;
        }

        #middle{
            font-size: 24px;

        }

        #bottom{
            font-size: 12px;
        }

        .name{
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="top">
        Esto es el <span class="name">top</span> de mi pagina web
    </div>
    <div id="middle">
        Esto es el <span class="name">middle</span> de mi pagina web
    </div>
    <div id="bottom">
        Esto es el <span class="name">bottom</span> de mi pagina web
    </div>
</body>
</html>
